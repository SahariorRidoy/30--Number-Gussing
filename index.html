<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box-1">
        <h1 class="heading">Enter FIrst Player Name</h1>
        <input class="input1" type="text" placeholder="Enter Your Name">
        <br>
        <p id="error1"></p>
        <button class="button1">Submit</button>
    </div>
    <div  id="box-2">
        <h2 id="heading2"></h2>
        <h1>Enter A Number Between 1-9</h1>
        <input class="input2" type="number" placeholder="Enter A Number ">
        <br>
        <p id="error2"></p>
        <button class="button2">Submit</button>
    </div>
    <div  id="box-3">
        <h1>Enter Second Player Name</h1>
        <input class="input3" type="text" placeholder="Enter Your Name">
        <br>
        <p id="error3"></p>
        <button class="button3">Submit</button>
    </div>
    <div  id="box-4">
        <h2 id="heading4"></h2>
        <h1>Guess The Number</h1>
        <input class="input4" type="number" placeholder="Enter Your Name">
        <br>
        <p id="error4"></p>
        <button class="button4">Submit</button>
    </div>
    <div  id="box-5">
        
    </div>
    


    <script src="script.js"></script>
</body>
</html>
